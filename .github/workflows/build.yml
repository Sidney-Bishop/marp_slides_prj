# .github/workflows/build.yml

name: ğŸš€ Build and Deploy Slides

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1. Checkout the repository code
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js (for Marp/npx) - CRITICAL FOR MARP
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # LTS version

      # 3. Setup Python environment
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Exact version from .python-version

      # 4. Install uv (simpler method for CI)
      - name: ğŸ”§ Install uv
        run: pip install uv

      # 5. Install Python dependencies
      - name: ğŸ“¦ Install Python Dependencies
        run: |
          uv sync
          # Debug: show installed packages
          uv pip list

      # 6. Execute the build script with debugging
      - name: ğŸ› ï¸ Build Slides (Execute build.py)
        run: |
          echo "=== CI ENVIRONMENT DEBUG ==="
          echo "Working directory: $(pwd)"
          echo "Python version: $(python --version)"
          echo "Node version: $(node --version)"
          echo "npx path: $(which npx || echo 'npx not found')"
          echo "Files in slides/: $(ls -la slides/)"
          echo "============================"
          
          # Run the build - DO NOT use uv run, use python directly
          python build.py
          
          echo "=== BUILD OUTPUT VERIFICATION ==="
          echo "Contents of dist/:"
          ls -la dist/
          echo "============================"

      # 7. Configure Deployment to GitHub Pages
      - name: ğŸŒ Setup Pages
        uses: actions/configure-pages@v3

      # 8. Upload the built slides
      - name: ğŸš€ Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'dist'

      # 9. Deploy to GitHub Pages
      - name: ğŸš¢ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2