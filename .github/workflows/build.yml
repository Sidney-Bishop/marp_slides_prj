# .github/workflows/build.yml

name: ğŸš€ Build and Deploy Slides

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository code
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js (for Marp/npx)
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Setup Python environment
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 4. Install uv
      - name: ğŸ”§ Install uv
        run: pip install uv

      # 5. Install Python dependencies
      - name: ğŸ“¦ Install Python Dependencies
        run: |
          uv sync
          uv pip list

      # 6. Execute the build script with debugging
      - name: ğŸ› ï¸ Build Slides
        run: |
          echo "=== CI ENVIRONMENT DEBUG ==="
          echo "Working directory: $(pwd)"
          echo "Python version: $(python --version)"
          echo "Node version: $(node --version)"
          echo "npx path: $(which npx || echo 'npx not found')"
          echo "Files in slides/: $(ls -la slides/)"
          echo "============================"
          
          python build.py
          
          echo "=== BUILD OUTPUT VERIFICATION ==="
          ls -la dist/

      # 7. Configure Pages (MUST use @v4 for GitHub Pages integration)
      - name: ğŸŒ Setup Pages
        uses: actions/configure-pages@v4

      # 8. Upload artifact (MUST use @v3 - this is the NEW version for Pages)
      - name: ğŸš€ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/'

      # 9. Deploy to GitHub Pages (MUST use @v4)
      - name: ğŸš¢ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4